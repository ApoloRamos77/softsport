<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHSOFT SPORT - Gesti√≥n Deportiva</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS - Temporarily disabled -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <style>
        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        #root {
            min-height: 100vh;
            width: 100%;
        }

        /* Legacy AdminLTE Styles Removed - Use React Components for Layout */

        /* Small Box Fixes */
        .small-box {
            border-radius: 0.25rem;
            position: relative;
            display: block;
            margin-bottom: 20px;
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            height: 150px;
            display: flex;
            flex-direction: column;
        }

        .small-box>.inner {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .small-box h3 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 10px;
            white-space: nowrap;
            line-height: 1;
        }

        .small-box p {
            font-size: 1rem;
            z-index: 5;
            margin: 0;
            line-height: 1.2;
        }

        .small-box .icon {
            color: rgba(0, 0, 0, .15);
            z-index: 0;
        }

        .small-box .icon>i {
            font-size: 90px;
            position: absolute;
            right: 15px;
            top: 15px;
            transition: transform .3s linear;
        }

        .small-box:hover .icon>i {
            transform: scale(1.1);
        }

        .small-box .small-box-footer {
            background-color: rgba(0, 0, 0, .1);
            color: rgba(255, 255, 255, .8);
            display: block;
            padding: 5px 0;
            position: relative;
            text-align: center;
            text-decoration: none;
            z-index: 10;
            font-size: 0.875rem;
        }

        .small-box .small-box-footer:hover {
            background-color: rgba(0, 0, 0, .15);
            color: #fff;
        }

        /* Info Box Fixes */
        .info-box {
            box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            border-radius: 0.375rem;
            display: flex;
            align-items: stretch;
            margin-bottom: 1rem;
            height: 120px;
            padding: 0;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .info-box .info-box-icon {
            border-radius: 0;
            align-items: center;
            display: flex;
            font-size: 3rem;
            justify-content: center;
            text-align: center;
            width: 100px;
            flex-shrink: 0;
        }

        .info-box.bg-gradient-primary .info-box-icon,
        .info-box.bg-gradient-success .info-box-icon,
        .info-box.bg-gradient-warning .info-box-icon,
        .info-box.bg-gradient-secondary .info-box-icon {
            background-color: rgba(0, 0, 0, .1);
        }

        .info-box .info-box-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.3;
            flex: 1;
            padding: 1rem 1.25rem;
            overflow: hidden;
        }

        .info-box .info-box-number {
            display: block;
            font-weight: 700;
            font-size: 1.75rem;
            line-height: 1.1;
            margin-bottom: 0.25rem;
        }

        .info-box .info-box-text {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .info-box .progress {
            background-color: rgba(0, 0, 0, .2);
            height: 3px;
            margin: 0.5rem 0 0.25rem 0;
            overflow: hidden;
            border-radius: 1px;
        }

        .info-box .progress .progress-bar {
            background-color: rgba(255, 255, 255, .7);
        }

        .info-box .progress-description {
            font-size: 0.8125rem;
            margin: 0;
            display: block;
            opacity: 0.9;
        }

        /* Sidebar Improvements */
        .sidebar-brand {
            padding: 0.8125rem 0.5rem;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .sidebar-brand .brand-link {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            color: rgba(255, 255, 255, .8);
            text-decoration: none;
            transition: color .15s ease-in-out;
        }

        .sidebar-brand .brand-link:hover {
            color: #fff;
        }

        .sidebar-brand .brand-text {
            font-size: 1.125rem;
            line-height: 1.5;
        }

        .sidebar-wrapper {
            height: calc(100% - 57px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, .1) transparent;
        }

        .sidebar-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-wrapper::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, .1);
            border-radius: 3px;
        }

        .sidebar-menu .nav-link {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, .8);
            text-decoration: none;
            transition: background-color .15s ease-in-out, color .15s ease-in-out;
        }

        .sidebar-menu .nav-link:hover {
            background-color: rgba(255, 255, 255, .1);
            color: #fff;
        }

        .sidebar-menu .nav-link.active {
            background-color: rgba(0, 123, 255, .5);
            color: #fff;
        }

        .sidebar-menu .nav-icon {
            margin-right: 0.5rem;
            font-size: 1rem;
            width: 1.6rem;
            text-align: center;
        }

        .sidebar-menu p {
            margin: 0;
            flex: 1;
        }

        /* Login Page Styles - Turquoise Design */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 50%, #56CCF2 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-box {
            width: 420px;
            margin: 2% auto;
            position: relative;
            z-index: 1;
        }

        .login-box .card {
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: none;
            overflow: hidden;
            background: white;
        }

        /* Login Logo */
        .login-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin: 0 auto;
            display: block;
        }

        /* Header with Illustration */
        .card-header-illustration {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .card-header-illustration::before {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -10%;
            width: 120%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
        }

        .illustration-content {
            position: relative;
            z-index: 1;
        }

        .illustration-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        /* Badge Login */
        .badge-login {
            background: #4ECDC4;
            color: white;
            padding: 0.6rem 2rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        /* Custom Input Styles */
        .input-group-custom {
            position: relative;
            margin-bottom: 0;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4ECDC4;
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-control-custom {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #E8F5F4;
            border-radius: 2rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #F8FFFE;
            color: #1e293b;
            font-weight: 500;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: #4ECDC4;
            background: white;
            box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.15);
            color: #1e293b;
        }

        .form-control-custom::placeholder {
            color: #9CA3AF;
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: #4ECDC4;
            color: white;
            border: none;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-login:hover:not(:disabled) {
            background: #44B8B0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Form Check (Remember Me) */
        .form-check-input:checked {
            background-color: #4ECDC4;
            border-color: #4ECDC4;
        }

        .form-check-input:focus {
            border-color: #4ECDC4;
            box-shadow: 0 0 0 0.2rem rgba(78, 205, 196, 0.15);
        }

        /* Link Color */
        a.text-primary {
            color: #4ECDC4 !important;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a.text-primary:hover {
            color: #44B8B0 !important;
            text-decoration: underline;
        }

        /* Alert Styles */
        .alert-danger {
            background-color: #FEE2E2;
            border-color: #FCA5A5;
            color: #991B1B;
            border-radius: 0.75rem;
        }

        /* Hide Skip Links */
        .skip-links {
            display: none !important;
        }
    </style>
